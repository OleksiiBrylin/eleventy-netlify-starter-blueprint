<section id="sign-up" class="sign-up-form">
    <div class="container">
        <div class="sign-up-form__container">
            <div class="sign-up-form__wrap">
                <div class="bard">{{ section.text | markdown | safe }}</div>

                <form method="POST" name="sign-up" action="{{ "/success" | locale_url }}" class="sign-up-form__form mt-auto" id="sign_up" netlify>
                        <input class="input" type="email" name="email" required placeholder="{{ section.placeholder }}">
                        <button type="submit" class="btn primary btn-animate">{{ section.cta_label }}</button>                    
                </form>

                <div class="disclamer">
                    {{ section.privacy_note | markdown | safe }}
                </div>
            </div>
        </div>
    </div>
</section>
